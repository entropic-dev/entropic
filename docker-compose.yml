version: '3.1'
services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${USER}
    networks:
      - entropic

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - entropic

  queue:
    image: schickling/beanstalkd
    ports:
      - "11300:11300"
    volumes:
      - beanstalk_wal:/var/lib/beanstalkd/
    networks:
      - entropic

  registry:
    image: mhart/alpine-node:12
    environment:
      NODE_ENV: development
      POSTGRES_URL: postgres://postgres@db:5432
      POSTGRES_HOST: db
      REDIS_URL: redis://redis:6379
      PORT: 3000
      DEV_LATENCY_ERROR_MS: 10000
      PGUSER: postgres
      PGDATABASE: entropic_dev
      CACHE_DIR: ../data/entropic-cache
      OAUTH_GITHUB_CLIENT: gh_client_id_here
      OAUTH_GITHUB_SECRET: gh_secret_here
      OAUTH_PASSWORD: pw_for_encrypting_tokens_here
      EXTERNAL_HOST: http://localhost:3000
      SESSION_SECRET: long_pw_for_encrypting_sessions_here
      SESSION_EXPIRY_SECONDS: 31536000
    volumes:
      - ./registry:/registry
    working_dir: /registry
    command: npm start
    networks:
      - entropic
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  beanstalk_wal:

networks:
  entropic:
    external: true
