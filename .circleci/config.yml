version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: npm install
      - run: 
          name: Docker compose up
          command: |
            set -ex
            cp ./services/registry/.env-example ./services/registry/.env
            cp ./services/web/.env-example ./services/web/.env
            cp ./services/storage/.env-example ./services/storage/.env
            docker-compose up -d
            sleep 10
            curl localhost:3000
  storage:
    docker:
      - image: circleci/node:latest
      - image: circleci/postgres:latest

    working_directory: ~/repo/services/storage

    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: PGHOST=localhost EXTERNAL_HOST=http://localhost:3000 npm test

  cli:
    docker:
      - image: circleci/node:latest
      - image: circleci/postgres:latest

    working_directory: ~/repo/cli

    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm test

      - run:
          name: npm pack
          command: |
            mkdir -p /tmp/artifacts
            cd /tmp/artifacts
            npm pack ~/repo/cli
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  everything:
    jobs:
      - build
      - storage
      - cli
