version: 2
jobs:
  storage:
    docker:
      - image: circleci/node:latest
      - image: circleci/postgres:latest

    working_directory: ~/repo/services/storage

    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: PGHOST=localhost EXTERNAL_HOST=http://localhost:3000 npm test

  cli:
    docker:
      - image: circleci/node:latest
      - image: circleci/postgres:latest

    working_directory: ~/repo/cli

    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm test

      - run:
          name: npm pack
          command: |
            mkdir -p /tmp/artifacts
            cd /tmp/artifacts
            npm pack ~/repo/cli
      - store_artifacts:
          path: /tmp/artifacts

  docs:
    docker:
      - image: circleci/node:latest

    working_directory: ~/repo

    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm run lint-md

workflows:
  version: 2
  everything:
    jobs:
      - storage
      - cli
      - docs
