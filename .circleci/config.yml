version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm install
      - run: npm run lint-check

  storage:
    docker:
      - image: circleci/node:latest
      - image: circleci/postgres:latest

    working_directory: ~/repo/services/storage

    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: PGHOST=localhost EXTERNAL_HOST=http://localhost:3000 npm test

  cli:
    docker:
      - image: circleci/node:latest
      - image: circleci/postgres:latest

    working_directory: ~/repo/cli

    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: npm test

workflows:
  version: 2
  everything:
    jobs:
      - lint
      - storage
      - cli
