version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.1.0
      - image: circleci/postgres:latest

    working_directory: ~/repo/src

    steps:
      - checkout:
          path: ~/repo

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test
